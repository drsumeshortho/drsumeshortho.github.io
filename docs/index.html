<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Consultation | OrthoCure Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    /* Branding and styles omitted for brevity */
  </style>
</head>
<body>
  <!-- Branding omitted for brevity -->

  <form id="consultForm">
    <!-- All input fields with exact name= match -->
    <button type="submit">Submit</button>
  </form>

  <div id="successModal">
    ✅ Your Consultation Request Has Been Sent.
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzw23wkCIglQxEAWghEw-PYn_8H1RR219Vx5iFuwAqAzLS45mVvfFTfg7ZZvfSaYGG2NA/exec';
    const form = document.getElementById('consultForm');
    const modal = document.getElementById('successModal');
    const button = form.querySelector("button");

    form.addEventListener('submit', e => {
      e.preventDefault();
      button.disabled = true;
      button.innerText = "Submitting...";

      const jsonData = JSON.stringify(Object.fromEntries(new FormData(form).entries()));

      fetch(scriptURL, {
  method: 'POST',
  body: JSON.stringify(Object.fromEntries(new FormData(form).entries())),
  headers: { 'Content-Type': 'application/json' }
})

      .then(res => res.json())
      .then(res => {
        button.disabled = false;
        button.innerText = "Submit";
        if (res.status === "ok") {
          form.reset();
          modal.style.display = 'block';
        } else {
          alert("❌ Submission failed: " + (res.message || "Unknown error."));
        }
      })
      .catch(error => {
        button.disabled = false;
        button.innerText = "Submit";
        alert("❌ Submission failed. Check your connection.");
      });
    });
  </script>
</body>
</html>
