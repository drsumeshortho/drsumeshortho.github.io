<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Consultation | OrthoCure Clinic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0b5d69;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007d8a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005e68;
    }
    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Online Consultation – OrthoCure</h1>
  <form id="consultForm">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="age">Age</label>
    <input type="number" name="age" required />

    <label for="gender">Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="text" name="phone" required />

    <label for="email">Email ID</label>
    <input type="email" name="email" required />

    <label for="problem">Describe Your Problem</label>
    <textarea name="problem" rows="3" required></textarea>

    <label for="consultationDay">Preferred Day</label>
    <select name="consultationDay" required>
      <option value="">Select</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>

    <label for="preferredTime">Preferred Time Slot</label>
    <select name="preferredTime" required>
      <option value="">Select</option>
      <option>10AM – 1PM</option>
      <option>2PM – 4PM</option>
      <option>5PM – 9PM</option>
    </select>

    <label for="preferredExactTime">Optional: Exact Preferred Time</label>
    <input type="text" name="preferredExactTime" />

    <label for="whatsappLink">WhatsApp Number</label>
    <input type="text" name="whatsappLink" placeholder="e.g. 9876543210" required />

    <label>
      <input type="checkbox" name="consent" value="Yes" required />
      I agree that this consultation does not replace a physical examination and is not for emergencies.
    </label>

    <button type="submit">Submit Consultation Request</button>
    <div class="success" id="successMessage" style="display:none;">
      ✅ Consultation submitted. You'll receive a WhatsApp message shortly.
    </div>
  </form>

<script>
document.querySelector("form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    age: document.getElementById("age").value,
    gender: document.getElementById("gender").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    problem: document.getElementById("problem").value,
    consultationDay: document.getElementById("consultationDay").value,
    preferredTime: document.getElementById("preferredTime").value,
    preferredExactTime: document.getElementById("preferredExactTime").value,
    whatsapp: document.getElementById("whatsapp").value,
    consent: document.getElementById("consent").checked ? "Yes" : "No"
  };

  try {
    const res = await fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    const result = await res.json();
    alert("✅ Submission successful!");
  } catch (err) {
    alert("❌ Submission failed. Please try again.");
  }
});
</script>

</body>
</html>
