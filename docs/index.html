<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Consultation | OrthoCure Clinic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #ffffff;
      padding: 20px 10px;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 90px;
      border-radius: 8px;
    }
    header h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #1a1a1a;
    }
    .tagline {
      font-size: 14px;
      color: #555;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
      color: #2c3e50;
    }
    p.explainer {
      font-size: 14px;
      color: #444;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fdfdfd;
    }
    .section {
      margin-top: 25px;
      padding: 15px;
      background: #f7f9fb;
      border-radius: 6px;
    }
    .consent-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-size: 14px;
      margin-top: 20px;
    }
    .consent-label input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f2a36;
    }
    .disclaimer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>

</body>
</html>
