<!-- ✅ index.html – Clean & Verified Form for OrthoConsult_Responses Sheet -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Consultation | OrthoCure Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; margin-top: 20px; padding: 14px; background-color: #0077b6; color: white; border: none; border-radius: 6px; font-size: 16px; }
    #successModal { display: none; background: #e8f9e9; border-left: 6px solid #2ecc71; padding: 20px; border-radius: 10px; margin-top: 30px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>OrthoCure Consultation Form</h2>
  <form id="consultForm">
    <label>Full Name</label><input type="text" name="Name" required>
    <label>Age</label><input type="number" name="Age" required>
    <label>Gender</label><select name="Gender" required><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select>
    <label>Phone</label><input type="tel" name="Phone" required>
    <label>Email</label><input type="email" name="Email" required>
    <label>Problem / Complaint</label><textarea name="Problem" rows="3" required></textarea>
    <label>Preferred Consultation Day</label><select name="ConsultationDay" required><option value="">Select</option><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option></select>
    <label>Preferred Time Slot</label><select name="PreferredTime" required><option value="">Select</option><option>10AM–1PM</option><option>2PM–4PM</option><option>5PM–9PM</option></select>
    <label>Preferred Exact Time (Optional)</label><input type="text" name="PreferredExactTime">
    <label><input type="checkbox" name="Consent" value="Yes" required> I consent to communication via WhatsApp and Email.</label>
    <button type="submit">Submit</button>
  </form>
  <div id="successModal">
    ✅ Your consultation request has been sent. Dr. Sumesh will contact you shortly via WhatsApp.
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzDWyNExYpqckm-_xLY1rqmtB18iTP_JPm7Ddu86jlKM67gGqhzTisRGP19Jt_-Hnzs/exec';
    const form = document.getElementById('consultForm');
    const modal = document.getElementById('successModal');
    const button = form.querySelector("button");

    form.addEventListener('submit', e => {
      e.preventDefault();
      button.disabled = true;
      button.innerText = "Submitting...";

      const jsonData = JSON.stringify(Object.fromEntries(new FormData(form).entries()));

      fetch(scriptURL, {
        method: 'POST',
        body: jsonData,
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(res => {
        button.disabled = false;
        button.innerText = "Submit";
        if (res.status === "ok") {
          form.reset();
          modal.style.display = 'block';
        } else {
          alert("❌ Submission failed: " + (res.message || "Unknown error"));
        }
      })
      .catch(err => {
        button.disabled = false;
        button.innerText = "Submit";
        alert("❌ Network error. Check your connection or script permissions.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
