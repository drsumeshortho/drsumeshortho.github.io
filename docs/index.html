
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Consultation | OrthoCure Clinic</title>
  <style>
    header {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 100px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .tagline {
      font-size: 18px;
      color: #555;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="dp.jpg" alt="Dr. Sumesh Subramanian">
    <div>
      <h2>Dr. Sumesh Subramanian</h2>
      <p class="tagline">OrthoCure Bone & Joint Speciality Clinic<br>Start Healing. Stay Moving.</p>
    </div>
  </header>

  <div class="container">
    <h1>Book Your Online Consultation</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSchYzlQOZgEB_ndlBqTXhjR9REoNM7Wav80mru-WoTfPCmR4g/formResponse" method="post" target="_blank">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="entry.123456" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="entry.654321" required>

      <label for="gender">Gender</label>
      <select id="gender" name="entry.112233">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="phone">WhatsApp Number</label>
      <input type="tel" id="phone" name="entry.445566" required>

      <label for="issue">Primary Complaint / Issue</label>
      <textarea id="issue" name="entry.778899" rows="4" required></textarea>

      <label for="slot">Preferred Time Slot</label>
      <select id="slot" name="entry.991122">
        <option value="10AM - 1PM">10AM – 1PM</option>
        <option value="2PM - 4PM">2PM – 4PM</option>
        <option value="5PM - 9PM">5PM – 9PM</option>
      </select>

      <label><input type="checkbox" required> I agree to the terms of online consultation and consent to share my information.</label>

      <button type="submit">Submit Consultation Request</button>
      <p class="disclaimer">This form is secure and compliant with the Telemedicine Practice Guidelines, Govt. of India. No Schedule X or habit-forming drugs will be prescribed.</p>
    </form>
  </div>
</body>
</html>
