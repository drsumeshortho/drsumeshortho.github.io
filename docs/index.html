<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Consultation | OrthoCure Clinic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0077b6;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }
    #successModal {
      display: none;
      background: #e9f9ec;
      border-left: 6px solid #2ecc71;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Online Consultation Request</h2>

  <form id="consultForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" name="name" required />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" name="age" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" required />
    </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="problem">Primary Complaint / Issue</label>
      <textarea name="problem" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="consultationDay">Select your preferred consultation day</label>
      <select name="consultationDay" required>
        <option value="">-- Please select --</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
      </select>
    </div>

    <div class="form-group">
      <label for="preferredTime">Preferred Time Slot</label>
      <select name="preferredTime" required>
        <option value="">-- Select Slot --</option>
        <option value="10AM – 1PM">10AM – 1PM</option>
        <option value="2PM – 4PM">2PM – 4PM</option>
        <option value="5PM – 9PM">5PM – 9PM</option>
      </select>
    </div>

    <div class="form-group">
      <label for="preferredExactTime">Preferred Time (Optional)</label>
      <input type="text" name="preferredExactTime" placeholder="e.g., 6:15 PM" />
    </div>

    <div class="form-group">
      <label for="reports">Upload Reports / X-rays (if any)</label>
      <input type="file" name="reports" disabled placeholder="(Submit via WhatsApp after confirmation)" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="consent" required />
        I agree to the terms of online consultation and consent to receive communication via WhatsApp and Email.
      </label>
    </div>

    <button type="submit">Submit Consultation Request</button>
  </form>

  <div id="successModal">
    <h3>✅ Consultation Request Submitted</h3>
    <p>Thank you for reaching out to <strong>Dr. Sumesh Subramanian</strong> at <strong>OrthoCure Bone & Joint Speciality Clinic</strong>.</p>
    <p>You will receive a confirmation via WhatsApp shortly. Please wait for timing approval before making any payment.</p>
    <p style="text-align: right;">— OrthoCure Team</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxEHp4Cs3mgU0Ci9zWOmCJttMCNfb7YRS--6OAdGHAVOlppkVsfY3OLXYHG_enOvVs/exec';
    const form = document.getElementById('consultForm');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => {
        form.reset();
        modal.style.display = 'block';
      })
      .catch(error => alert('Error! Please try again.'));
    });
  </script>
</body>
</html>
