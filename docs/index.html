<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OrthoCure Online Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004466;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007b8f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c6e;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OrthoCure Online Consultation</h2>
    <form id="consultForm" action="https://script.google.com/macros/s/AKfycbyJTHPurFWThPlbt1l9JB7C9uVi--YMTW8fK6KTwFt6X-rwC18kiw7UeBcLfGb5AaCq/exec" method="POST">

      <label>Name</label>
      <input type="text" name="name" required />
      
      <label>Age</label>
      <input type="number" name="age" />
      
      <label>Gender</label>
      <select name="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Phone Number</label>
      <input type="text" name="phone" required />

      <label>Email</label>
      <input type="email" name="email" />

      <label>Problem Description</label>
      <textarea name="problem" rows="3"></textarea>

      <label>Consultation Day</label>
      <select name="consultationDay">
        <option value="">Select</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>

      <label>Preferred Time Slot</label>
      <select name="preferredTime">
        <option value="">Select</option>
        <option>10AM – 1PM</option>
        <option>2PM – 4PM</option>
        <option>5PM – 9PM</option>
      </select>

      <label>Preferred Exact Time</label>
      <input type="text" name="preferredExactTime" />

      <label>WhatsApp Number</label>
      <input type="text" name="whatsapp" />

      <label>Consent</label>
      <select name="consent" required>
        <option value="">I Agree to Terms</option>
        <option>Yes</option>
      </select>

      <button type="submit">Submit Consultation Request</button>
    </form>
    <div class="success" id="successMsg"></div>
    <footer>
      © 2025 OrthoCure Bone & Joint Speciality Clinic
    </footer>
  </div>

  <script>
    const form = document.getElementById('consultForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).then(response => response.text())
        .then(responseText => {
          successMsg.innerHTML = "✅ Consultation submitted. You’ll receive a WhatsApp message shortly.";
          form.reset();
        }).catch(error => {
          successMsg.innerHTML = "❌ Submission failed. Please try again.";
        });
    });
  </script>
</body>
</html>
