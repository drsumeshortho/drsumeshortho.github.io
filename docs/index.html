<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Online Consultation | Dr. Sumesh Subramanian – OrthoCure Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f7f9;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 620px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00778B;
    }
    .header-info {
      flex-grow: 1;
    }
    .header-info h2 {
      margin: 0;
      font-size: 20px;
      color: #00778B;
    }
    .header-info p {
      margin: 3px 0 0 0;
      font-size: 14px;
      color: #444;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background-color: #00778B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 17px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #055c6b;
      cursor: pointer;
    }
    .checkbox {
      margin-top: 15px;
      font-size: 14px;
    }
    .checkbox input {
      margin-right: 8px;
      transform: scale(1.2);
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/dp.jpg" alt="Dr Sumesh Subramanian" onerror="this.src='https://via.placeholder.com/64'" />
      <div class="header-info">
        <h2>Dr. Sumesh Subramanian</h2>
        <p>MBBS, MS Ortho, Fellowship in Arthroplasty</p>
      </div>
    </div>

    <h1>Online Consultation Appointment</h1>

    <form id="consultForm" action="https://script.google.com/macros/s/AKfycbyvRYAAcrHa2zofkl5p_BMHv8X5EhhhhdYNJfMnMc8K02VzhqYxKOCdukHbu1NKmlm1/exec" method="POST">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age*</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender*</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email ID*</label>
      <input type="email" id="email" name="email" required />

      <label for="problem">Describe Your Problem*</label>
      <textarea id="problem" name="problem" rows="3" required></textarea>

      <label for="consultationDay">Consultation Day*</label>
      <select id="consultationDay" name="consultationDay" required>
        <option value="">Select</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>

      <label for="preferredTime">Preferred Time Slot*</label>
      <select id="preferredTime" name="preferredTime" required>
        <option value="">Select</option>
        <option>10AM–1PM</option>
        <option>2PM–4PM</option>
        <option>5PM–9PM</option>
      </select>

      <label for="preferredExactTime">Preferred Exact Time (optional)</label>
      <input type="text" id="preferredExactTime" name="preferredExactTime" />

      <label for="whatsapp">WhatsApp Number*</label>
      <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10}" required />

      <div class="checkbox">
        <label>
          <input type="checkbox" name="consent" value="Yes" required />
          I understand that this is a teleconsultation and does not replace a physical examination or emergency care.
        </label>
      </div>

      <button type="submit">Submit Consultation Request</button>
    </form>

    <div id="successMsg" class="success" style="display:none;">
      ✅ Consultation submitted. You’ll receive a WhatsApp message shortly.
    </div>
  </div>

  <script>
    const form = document.getElementById('consultForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMsg.style.display = 'block';
        } else {
          alert("❌ Submission failed. Please try again.");
        }
      }).catch(() => {
        alert("❌ Network error. Try again later.");
      });
    });
  </script>
</body>
</html>
