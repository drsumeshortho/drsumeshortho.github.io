<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrthoCure Online Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #00778B;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00778B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Request Consultation – OrthoCure</h2>
  <form id="consultForm" action="https://script.google.com/macros/s/AKfycbyvRYAAcrHa2zofkl5p_BMHv8X5EhhhhdYNJfMnMc8K02VzhqYxKOCdukHbu1NKmlm1/exec" method="POST">
    <label>Name*</label>
    <input type="text" name="name" required />

    <label>Age*</label>
    <input type="number" name="age" required />

    <label>Gender*</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Phone*</label>
    <input type="tel" name="phone" pattern="[0-9]{10}" required />

    <label>Email*</label>
    <input type="email" name="email" required />

    <label>Describe Your Problem*</label>
    <textarea name="problem" rows="3" required></textarea>

    <label>Consultation Day*</label>
    <select name="consultationDay" required>
      <option value="">Select</option>
      <option>Today</option>
      <option>Tomorrow</option>
    </select>

    <label>Preferred Time Slot*</label>
    <select name="preferredTime" required>
      <option value="">Select</option>
      <option>10AM–1PM</option>
      <option>2PM–4PM</option>
      <option>5PM–9PM</option>
    </select>

    <label>Preferred Exact Time (optional)</label>
    <input type="text" name="preferredExactTime" />

    <label>WhatsApp Number*</label>
    <input type="tel" name="whatsapp" pattern="[0-9]{10}" required />

    <label>
      <input type="checkbox" name="consent" value="Yes" required />
      I agree that this is a teleconsultation and not a substitute for emergency care.
    </label>

    <button type="submit">Submit Consultation Request</button>
  </form>

  <div id="successMsg" class="success" style="display:none;">
    ✅ Consultation submitted. You’ll receive a WhatsApp message shortly.
  </div>

  <script>
    const form = document.getElementById('consultForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMsg.style.display = 'block';
        }
      }).catch(() => {
        alert("❌ Error submitting form. Try again later.");
      });
    });
  </script>
</body>
</html>
