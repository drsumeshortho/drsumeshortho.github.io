<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Consultation | OrthoCure Clinic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #ffffff;
      padding: 20px 10px;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 100px;
      border-radius: 8px;
    }
    header h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    .tagline {
      font-size: 14px;
      color: #555;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fdfdfd;
    }
    .consent-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-size: 14px;
      margin-top: 20px;
    }
    .consent-label input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f2a36;
    }
    .disclaimer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="dp.jpg" alt="Dr. Sumesh Subramanian" />
    <h2>Dr. Sumesh Subramanian</h2>
    <p class="tagline">OrthoCure Bone & Joint Speciality Clinic<br/>Start Healing. Stay Moving.</p>
  </header>

  <div class="container">
    <h1>Book Your Online Consultation</h1>
    <form id="consultForm" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="phone">WhatsApp Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="issue">Primary Complaint / Issue</label>
      <textarea id="issue" name="issue" rows="4" required></textarea>

      <label for="slot">Preferred Time Slot</label>
      <select id="slot" name="slot" required>
        <option value="">--Select Slot--</option>
        <option value="10AM - 1PM">10AM – 1PM</option>
        <option value="2PM - 4PM">2PM – 4PM</option>
        <option value="5PM - 9PM">5PM – 9PM</option>
      </select>

      <label class="consent-label">
        <input type="checkbox" id="consent" required />
        I agree to the terms of online consultation and consent to share my information.
      </label>

      <button type="submit">Submit Consultation Request</button>
      <p class="disclaimer">Consultation Fee: ₹400<br>This form is secure and compliant with the Telemedicine Practice Guidelines, Govt. of India. No Schedule X or habit-forming drugs will be prescribed.</p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz2KSigxSvZI6lbNkpLTaTCqT2ylFW2uzcRkiOO4agFVtMFiy0xthmIGJk58n9RLLZfxA/exec';
      const form = document.getElementById('consultForm');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const patientName = formData.get("name") || "Patient";
        const patientPhone = formData.get("phone");

        fetch(scriptURL, { method: 'POST', body: formData })
          .then(async response => {
            const text = await response.text();
            if (text.includes("Success")) {
              const confirmationHTML = `
                <div style="background:#e8fcef;border-left:5px solid #2ecc71;padding:20px;margin-top:20px;border-radius:8px;font-family: 'Segoe UI', sans-serif;">
                  <h2 style="color:#2c3e50;margin-top:0;">Thank you, ${patientName.split(' ')[0]}!</h2>
                  <p>Your consultation request has been received successfully.</p>
                  <p>You will be contacted via WhatsApp or phone shortly to confirm your appointment timing.</p>
                  <p>Only after confirmation, you may proceed to pay ₹400 via UPI to <strong>9677253746@axl</strong>.</p>
                  <p>Do not pay until confirmation is received.</p>
                </div>
              `;
              form.replaceWith(document.createRange().createContextualFragment(confirmationHTML));
            } else {
              throw new Error(text);
            }
          })
          .catch(error => {
            alert("❌ Error submitting form. Please try again.");
            console.error("Submission Error:", error.message);
          });
      });
    });
  </script>
</body>
</html>
